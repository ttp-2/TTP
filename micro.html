<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blank White Website</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .center-box {
      width: 300px;
      height: 350px;
      border: 1px solid gray;
      border-radius: 7px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 10px;
      position: relative;
      overflow: hidden;

      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1;
    }

    .center-box input {
      width: calc(100% + 3px);
      height: 31px;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid lightgray;
      border-radius: 0 0 7px 7px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      outline: none;
      color: black;
    }

    .center-box input:focus {
      border: 1px solid lightgray;
      outline: none;
    }

    .time-display {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 12px;
      color: #555;
    }

    .greeting {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-bottom: 5px;
    }

    .message {
      background-color: hsl(200, 100%, 90%);
      margin: 2px 0;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.5s ease;
      display: inline-block;
      max-width: 100%;
      word-wrap: break-word;
      cursor: default;
      user-select: none;
    }

    .message-list {
      overflow-y: auto;
      flex: 1;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>
<body>
  <div class="center-box" id="centerBox">
    <div class="time-display" id="timeDisplay"></div>
    <div class="message-list" id="messageList"></div>
    <div class="greeting" id="greetingText"></div>
    <input type="text" id="messageInput" placeholder="Ask Micro..." />
  </div>

  <script>
    const messageInput = document.getElementById('messageInput');
    const messageList = document.getElementById('messageList');
    const greetingText = document.getElementById('greetingText');
    const timeDisplay = document.getElementById('timeDisplay');

    // Stored messages array
    const savedMessages = JSON.parse(localStorage.getItem("messages") || "[]");

    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      timeDisplay.textContent = `${hours}:${minutes} ${ampm}`;
    }

    function setGreeting() {
      const hour = new Date().getHours();
      let greeting = "Good evening";
      if (hour < 12) greeting = "Good morning";
      else if (hour < 18) greeting = "Good afternoon";
      greetingText.textContent = greeting;
    }

    function saveMessages() {
      localStorage.setItem("messages", JSON.stringify(savedMessages));
    }

    function addMessage(text) {
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = text;

      // Double-click event to remove message
      div.addEventListener("dblclick", () => {
        // Remove from DOM
        div.remove();

        // Remove from savedMessages array
        const index = savedMessages.indexOf(text);
        if (index > -1) {
          savedMessages.splice(index, 1);
          saveMessages();
        }
      });

      messageList.appendChild(div);
    }

    // Load saved messages on startup
    savedMessages.forEach(addMessage);

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && messageInput.value.trim()) {
        const msg = messageInput.value.trim();
        savedMessages.push(msg);
        saveMessages();
        addMessage(msg);
        messageInput.value = "";
      }
    });

    updateTime();
    setInterval(updateTime, 1000);
    setGreeting();

    // Wave effect
    let waveStep = 0;
    function waveEffect() {
      const messages = document.querySelectorAll(".message");
      messages.forEach((el, i) => {
        const brightness = 85 + 10 * Math.sin((i + waveStep) / 2);
        el.style.backgroundColor = `hsl(200, 100%, ${brightness}%)`;
      });
      waveStep += 0.2;
    }

    setInterval(waveEffect, 100);
  </script>
</body>
</html>

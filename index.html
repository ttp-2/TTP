<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blank Website</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    .vertical-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: limegreen;
      transform: translateX(-50%);
    }
    .horizontal-half-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 2px;
      background-color: limegreen;
      transform: translateY(-50%);
    }
    .corner-text {
      position: absolute;
      top: 10px;
      right: 10px;
      color: limegreen;
      font-size: 15px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="vertical-line"></div>
  <div class="horizontal-half-line"></div>
  <div class="corner-text">Running Cybercode</div>
</body>
</html>

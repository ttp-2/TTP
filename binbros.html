<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Bin Bro's</title>
  <style>
    :root {
      --main-color: #355E3B; /* Navy Green */
      --bg-dark: #1b1b1b;
      --text-light: #f0f0f0;
      --accent: #4a8a52;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: var(--main-color);
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .center-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .center-content img {
      margin-top: 1rem;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 2rem;
      background-color: #143220;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>The Bin Bro's</h1>
    <p>We make beats from bins</p>
  </header>

  <div class="center-content">
    <h4>Te Ao Marama School</h4>
    <img src="image.png" alt="Te Ao Marama School Image">
  </div>

  <footer>
    &copy; 2025 The Bin Bro's. Beats built from bins.
  </footer>

</body>
</html>
